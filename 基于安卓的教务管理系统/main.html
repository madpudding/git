<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">  
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->  
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->  
		<link rel="stylesheet" type="text/css" href="css/app.css"/>  
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- 引入文件 -->
		<link rel="stylesheet" type="text/css" href="css/easyui.css">
		<link rel="stylesheet" type="text/css" href="css/icon.css">
		<link rel="stylesheet" type="text/css" href="css/easyui/color.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/jquery.easyui.min.js"></script>
		<script src="js/easyui-lang-zh_CN.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<style>  
		.title{  
		margin: 20px 15px 10px;  
		color: #6d6d72;  
		font-size: 15px;  
		}  
		.oa-contact-cell.mui-table .mui-table-cell {  
		padding: 11px 0;  
		vertical-align: middle;  
		}  
		.oa-contact-cell {  
		position: relative;  
		margin: -11px 0;  
		}  
		.oa-contact-avatar {  
		width: 75px;  
		}  
		.oa-contact-avatar img {  
		border-radius: 50%;  
		}  
		.oa-contact-content {  
		width: 100%;  
		}  
		.oa-contact-name {  
		margin-right: 20px;  
		}  
		.oa-contact-name, oa-contact-position {  
		float: left;  
		} 
		/*测试*/
		.acc{
			margin-top: 50px;
		} 
		</style>
	</head>
	<body>
	<header class="mui-bar mui-bar-nav">  
	<a class="mui-action-back mui-icon mui-pull-left"></a>  
	<h1 class="mui-title">主页</h1>  
	</header> 
	<!--测试-->
	<div class="acc">
		<ul class="mui-table-view"> 
        <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" href="#">主页</a>
            <div class="mui-collapse-content">
                <p>面板1子内容</p>
            </div>
        </li>
    	</ul>
		</div>
	<!--触发符：mtab-->  
	<nav class="mui-bar mui-bar-tab">  
	<a class="mui-tab-item mui-active" href="main.html">  
	<span class="mui-icon mui-icon-home"></span>  
	<span class="mui-tab-label">课程</span>  
	</a>  
	<a class="mui-tab-item mui-active" href="message.html"  id="defaultTab" >
	<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>  
	<span class="mui-tab-label">消息 </span>  
	</a>  
	<a class="mui-tab-item" href="friend.html"mui-icon mui-icon-contact">
		<span class="mui-icon mui-icon-person"></span>
	</span>  
	<span class="mui-tab-label">好友</span>  
	</a>  
	<a class="mui-tab-item" href="setting.html">  
	<span class="mui-icon mui-icon-gear"></span>  
	<span class="mui-tab-label">个人设置</span>  
	</a>
	
	<script type="text/javascript">
	<!--读取cookie-->
		var co= $.cookie('sellername');
		$("#name").html(co);
		
		<!--点击事件测试-->
		mui.plusReady(function(){
		  mui('#message').on('tap', 'a',function(){
		    var thisHtml = this.innerHTML;
		    alert(1);
		  });
		  
		});
		mui('#message').on('click','a',function(){
			document.location.href=this.href;
			alert("g");
			}); 
		
		/*页面跳转测试*/
		mui.openWindow({
	    url:"message.html",
	    id:"message",
	    styles:{
	      top:'45px',//新页面顶部位置
	      bottom:'45px',//新页面底部位置
	      width:'100%',//新页面宽度，默认为100%
	      height:'100%',//新页面高度，默认为100%

	    },
	    extras:{

	    },
	    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
	    show:{
	      autoShow:true,//页面loaded事件发生后自动显示，默认为true
	      aniShow:'slide-ib-right', //页面显示动画，默认为”slide-in-right“；
	      duration:100,//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
	    },
	    waiting:{
	      autoShow:true,//自动显示等待框，默认为true
	      title:'正在加载...',//等待对话框上显示的提示内容
	      options:{
	        width:'50%',//等待框背景区域宽度，默认根据内容自动计算合适宽度
	        height:'75%',//等待框背景区域高度，默认根据内容自动计算合适高度
	        
	      }
	    }
	})
	</script>
	</body>
</html>
